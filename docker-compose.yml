services:
  webapi:
    image: ghcr.io/${GITHUB_USER_NAME}/${IMAGE_NAME}:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - urls=http://0.0.0.0:8080
      - AmazonS3Settings__AccessKey=${S3_ACCESS_KEY}
      - AmazonS3Settings__SecretKey=${S3_SECRET_KEY}
      - AmazonS3Settings__ServiceUrl=${S3_SERVICE_URL}
      - RedisSettings__Password=${REDIS_PASSWORD}
      - ElasticsearchSettings__Password=${ELASTICSEARCH_PASSWORD}
      - DatabaseSettings__DatabaseConnection=${DATABASE_CONNECTION}
      - SecuritySettings__JwtSettings__SecretKey=${JWT_SECRET_KEY}
    networks:
      - the-template-network
    deploy:
      replicas: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
       - the-template-network
    depends_on:
      - webapi
networks:
  the-template-network:
    external: true
